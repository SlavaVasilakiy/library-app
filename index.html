<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library app</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Library app</h1>
      <form id="book-form">
        <input type="text" id="title" placeholder="Название" required />
        <input type="text" id="author" placeholder="Автор" required />
        <input type="number" id="year" placeholder="Год" required />
        <input type="text" id="genre" placeholder="Жанр" required />
        <select id="status">
          <option value="Не прочитанно">Не прочитанно</option>
          <option value="Прочитанно">Прочитанно</option>
        </select>
        <button type="submit">Добавить книгу</button>
      </form>
      <div id="filters">
        <label for="sort-select">Сортировать по:</label>

        <select id="sort-select">
          <option value="title">Название</option>
          <option value="author">Автор</option>
          <option value="year">Год</option>
          <option value="genre">Жанр</option>
          <option value="status">Статус</option>
        </select>
        <button id="sort-order-btn">По возрастанию</button>
        <select id="filter-status">
          <option value="">Показать все</option>
          <option value="Не прочитанно">Не прочитанно</option>
          <option value="Прочитанно">Прочитанно</option>
        </select>
        <input type="text" id="filter-genre" placeholder="Фильтр по жанру" />
      </div>
      <ul id="book-list"></ul>
      <p id="book-count"></p>
      <button id="clear-books">Удалить все книги</button>
      <button id="refresh-page">Обновить страницу</button>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
